theme:
    core:
        elements:
            typography:
                enabled: true

                # Body & commons
                body:
                    fontFamily: "'Source Sans Pro', 'Tahoma', Verdana, Geneva, Helvetica, Arial, sans-serif"
                    fontSize: 13px
                    color: '#666'
                    lineHeight: 1.4em
                    boldWeight: 600

                smallSize: !theme
                    family: references
                    object: sizes
                    property: small

                # Headings
                headings:
                    fontFamily: "'Source Sans Pro', 'Tahoma', Verdana, Geneva, Helvetica, Arial, sans-serif"
                    lineHeight: 1.25em
                    verticalMargin: 0
                    fontWeight: normal

                    h1:
                        fontSize: 2.75em
                        lineHeight: 1.25em
                        fontWeight: 300
                    h2:
                        fontSize: 2.25em
                        lineHeight: 1.25em
                        fontWeight: 300
                    h3:
                        fontSize: 1.8em
                        lineHeight: 1.3em
                        fontWeight: 400
                    h4:
                        fontSize: 1.5em
                        lineHeight: 1.3em
                        fontWeight: 400
                    h5:
                        fontSize: 1.25em
                        lineHeight: 1em
                        fontWeight: 400
                    h6:
                        fontSize: 1.1em
                        lineHeight: 1em
                        fontWeight: 600

                    iconSize: 0.8em

                    sub:
                        color: lighten(#666, 20)
                        fontSize: !theme
                            family: references
                            object: sizes
                            property: small
                        fontWeight: 400

                # Links
                links:
                    color: '#00b2ed'
                    decoration: none
                    hover:
                        color: lighten(#00b2ed, 10)
                        decoration: underline
                    visited:
                        color: darken(#00b2ed, 10)

                # Blockauotes
                quote:
                    fontSize: 1em
                    fontStyle: normal
                    border:
                        width: 1px
                        style: solid
                        color: !theme
                            family: elements
                            object: divider
                            property: default.color
                    margin:
                        top: 1em
                        left: 0
                        right: 0
                        bottom: 1em
                    padding:
                        top: 0
                        left: 1em
                        right: 0
                        bottom: 0
                    cite:
                        fontSize: 1em
                        fontStyle: normal
                        fontWeight: 400

                # Keyboard key
                kbd:
                    fontSize: 0.9em
                    fontFamily: monospace
                    color: '#666'
                    background: '#EFEFEF'
                    borderRadius: !theme
                        family: adjectives
                        object: rounded
                        property: radius
                    padding:
                        top: 0.25em
                        right: 0.5em
                        bottom: 0.25em
                        left: 0.5em
                    border:
                        width: 1px
                        style: solid
                        color: darken(#EFEFEF, 10)
                    extrude: 2px

                # Definition list
                definitionList:
                    divider: "':'"
                    gutter: 2em
                    termWidth: 10em
                    termWeight: 600
                    definitionWeight: 400
                    itemVerticalSpacing: 1em
