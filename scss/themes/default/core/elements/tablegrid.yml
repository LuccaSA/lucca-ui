theme:
    core:
        elements:
            tablegrid:
                background: '#FFF'
                textAlignment: left

                toolbar:
                    background: !palette
                        palette: grey
                        property: color
                    text: !palette
                        palette: grey
                        property: text

                header:
                    background: !palette
                        palette: light
                        property: color
                        manipulation: light
                    borderColor: !palette
                        palette: light
                        property: color
                    text: !palette
                        palette: light
                        property: text
                        manipulation: light
                    cellPaddingTop: 2em
                    fontWeight: normal
                    textAlignment: left

                rows:
                    zebraColor: !palette
                        palette: light
                        property: color
                        manipulation: light
                    hoverColor: !palette
                        palette: primary
                        property: color
                        manipulation: x-light

                cell:
                    minWidth: 5em
                    padding: 0.5em 1em
