theme:
    core:
        elements:
            callout:
                enabled: true

                background: '#FFF'
                borderColor: !palette
                    palette: light
                    property: color
                borderWidth: 5px

                verticalPadding: 1em
                horizontalPadding: 2em
                verticalMargin: 1em
                horizontalMargin: 0

                defaultColoring:
                    color: !palette
                        palette: light
                        property: color
                    text: '#222'
