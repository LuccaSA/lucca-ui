# Common
background: '#FFF'
border-radius: 3px
color: '#666'
padding:
    vertical: 0.66em
    horizontal: 1em

border:
    width: 1px
    color: !palette light.color
    focus-color: !palette light.color|dark

invalid-color: !palette red.color
shadow: !theme adjectives.raised.default.box-shadow

placeholder:
    color: rgba(0, 0, 0, 0.5)
    style: italic

# Field element specifics
field:
    margin:
        vertical: 0.5em
        horizontal: 0
    label:
        font-weight: 600

# Input lengths
lengths:
    x-short: 5em
    short: 8em
    medium: 15em
    long: 20em
    x-long: 25em

# INPUT TYPES SPECIFICS
# Checkbox
checkbox:
    color: !palette primary.color
    size: 1.5em
# Radio buttons
radio:
    color: !palette primary.color
    size: 1.5em
    line-height: 1.5

# Switch / Toggle
switch:
    width: 4.5em
    height: 2.25em
    background: '#666'
    color: darken(#666, 15)
    active:
        background: !palette primary.color
        color: !palette primary.color|dark
    grab-linescolor: !palette light.color

# Search input
search:
    padding-left: 2.5em
    tag:
        padding:
            vertical: 0.25em
            horizontal: 0.5em
        margin:
            vertical: 0.1em
            horizontal: 0.1em
        background: !palette light.color|light
        border:
            color: !palette light.color
        selected-color: !palette primary.color

# Timespanpicker: lucca-ui directive
timespanpicker:
    width: 5em

# Momentpicker: lucca-ui directive
momentpicker:
    width: 2.2em
    max-width: 5.25em

# Translation: lucca-ui directive
translations:
    background: '#FFF'
    dropdown-padding: 0.5em
    z-index: 3
