width: 5em

margin:
    vertical: 1em
    horizontal: 0

text-transform: uppercase
text-align: center
text-color: !theme elements.typography.body.color

border-radius: !theme adjectives.rounded.radius
border:
    width: 1px
    color: !theme elements.divider.default.color

day:
    padding:
        vertical: 0.25em
        horizontal: 0
    font-size: 3em
    font-weight: 600

month:
    padding:
        vertical: 0
        horizontal: 0
    font-size: 1.5em
    font-weight: 600

year:
    padding:
        vertical: 0.1em
        horizontal: 0
    font-size: 1em
    font-weight: 400
