defaultColoring:
    color: '#666'
    text: '#FFF'

verticalMargin: 0
horizontalMargin: 0
verticalPadding: 0
horizontalPadding: 0

borderColor: !theme elements.divider.default.color
invertedBorderColor: rgba(255, 255, 255, 0.2)
borderStyle: solid

borderWidth: 1px

# Items - item
item:
    vertical:
        verticalPadding: !rem 1
        horizontalPadding: !rem 1.5
        verticalMargin: 0
        horizontalMargin: 0

    horizontal:
        verticalPadding: !rem 1
        horizontalPadding: !rem 1.5
        verticalMargin: 0
        horizontalMargin: 0

    # Items - header
    header:
        fontSize: "''"

# MENU STYLES
# Dividing style
dividing:
    itemColor: !theme elements.typography.body.color
    dividerColor: !theme elements.divider.default.color
    dividerWidth: 1px
    activeDividerWidth: !theme elements.divider.fat.width
    activeDividerColor: !palette primary.color

# Tabbed style
tabbed:
    verticalPadding: 0
    horizontalPadding: !rem 1
    background: '#FAFAFA'
    activeBackground: '#FFF'
    borderColor: !theme elements.divider.default.color
    activeBorderWidth: 3px
    bottomSpacing: 5px

# Pills style
pills:
    borderRadius: !theme adjectives.rounded.radius
