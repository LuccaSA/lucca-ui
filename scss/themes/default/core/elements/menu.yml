enabled: true

defaultColoring:
    color: '#666'
    text: '#FFF'

verticalMargin: 0
horizontalMargin: 0
verticalPadding: 0
horizontalPadding: 0

borderColor: 'luiTheme(element, divider, color)'
invertedBorderColor: rgba(255, 255, 255, 0.2)
borderStyle: solid

borderWidth: 1px

# Items - item
item:
    vertical:
        verticalPadding: 'lui_rem(1)'
        horizontalPadding: 'lui_rem(1.5)'
        verticalMargin: 0
        horizontalMargin: 0

    horizontal:
        verticalPadding: 'lui_rem(1)'
        horizontalPadding: 'lui_rem(1.5)'
        verticalMargin: 0
        horizontalMargin: 0

    # Items - header
    header:
        fontSize: "''"

# MENU STYLES
# Dividing style
dividing:
    itemColor: 'luiTheme(element, typography, body, color)'
    dividerColor: 'luiTheme(element, divider, color)'
    dividerWidth: 1px
    activeDividerWidth: 'luiTheme(element, divider, fatWidth)'
    activeDividerColor: 'luiPalette(primary, color)'

# Tabbed style
tabbed:
    padding: '0 lui_rem(1)'
    background: '#FAFAFA'
    activeBackground: '#FFF'
    borderColor: 'luiTheme(element, divider, color)'
    activeBorderWidth: 3px
    bottomSpacing: 5px

# Pills style
pills:
    borderRadius: 3px
