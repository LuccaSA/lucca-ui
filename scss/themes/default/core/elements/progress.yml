theme:
    core:
        elements:
            progress:
                enabled: true

                height: 1.5em
                slimHeight: 5px

                verticalMargin: 1em
                borderRadius: !theme
                    family: adjectives
                    object: rounded
                    property: radius
                background: '#EFEFEF'

                defaultColoring: !palette
                    palette: light

                status:
                    fontWeight: 600

                progressBar:
                    zIndex: 1000
                    height: 2px
                    fadeInDuration: 0.25s
