# Sizing
min-height: 1em
min-width: 3em

padding:
    vertical: 0.66em
    horizontal: 1em
margin:
    vertical: 0.25em
    horizontal: 0.25em

# Text
text-transform: normal
text-shadow: none

# STYLES
styles:
    # Default
    default:
        hover-shadow: !theme adjectives.raised.default.box-shadow
        coloring:
            color: '#FFFFFF'
            text: !theme elements.typography.body.color
        border:
            width: 1px
            color: !theme elements.divider.default.color
        border-radius: 3px

    # Inverted
    inverted:
        border:
            color: rgba(200, 200, 200, 0.75)

    # Flat
    flat:
        background: transparent
        text-decoration: underline
        hover-background: rgba(0, 0, 0, 0.05)
        active:
            background: rgba(0, 0, 0, 0.1)
            shadow: 	0 0 0 1px rgba(50, 50, 50, .1)
        inverted:
            hover:
                background: rgba(200, 200, 200, 0.1)
            active:
                background: rgba(255, 255, 255, .25)
    # Wired
    wired:
        border:
            width: 2px

    # Disabled
    disabled:
        opacity: 0.5
        greyscale: 50%

# Addon specifics
addon:
    width: 2.5em
    background: rgba(0, 0, 0, 0.1)
