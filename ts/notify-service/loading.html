<div class="lui up callout luis-notify typeset" ng-class="[calloutClass]"
ng-style="{'margin-left': $centerMargin}">
	<div class="lui small filling button icon cross close" ng-click="$close()" ng-hide="loading"></div>
	<div class="lui small filling button icon cross close" ng-click="cancel()" ng-show="loading && canCancel"></div>
	<h5 ng-show="!message"><span class="lui loader" ng-show="loading"></span>&nbsp;&nbsp;Loading</h5>
	<h5 ng-hide="!message"><span class="lui loader" ng-show="loading"></span>&nbsp;&nbsp;{{ message }}</h5>
</div>
