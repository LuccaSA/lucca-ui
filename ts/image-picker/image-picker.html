<div>
	<div class="luid-image-picker-picture" ng-style="pictureStyle"/>
	<div class="input-overlay" ng-hide="uploading">
		<div>{{ "LUIIMGPICKER_UPLOAD_IMAGE" | translate }}</div>
		<input accept="image/*" type="file" class="fileInput" file-model="image" luid-image-cropper on-cropped="onCropped" cropping-disabled="croppingDisabled" cropping-ratio="croppingRatio"/>
	</div>
	<div class="upload-overlay" ng-class="{ uploading: uploading }">
		<div class="lui loader"></div>
	</div>
</div>
