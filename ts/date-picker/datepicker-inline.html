<table>
	<caption>{{ month.date | luifMoment : "MMMM" }}</caption>
	<thead>
		<th ng-repeat="dayLabel in dayLabels">{{ ::dayLabel }}</th>
	</thead>
	<tbody>
		<tr ng-repeat="week in month.weeks">
			<td ng-repeat="day in week.days" class="{{::day.class}}">{{ ::day.dayNum }}</td>
		</tr>
	</tbody>
</table>
