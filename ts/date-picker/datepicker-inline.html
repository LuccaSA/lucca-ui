<table ng-repeat="month in months">
	<caption>{{ month.date | luifMoment : "MMMM" }}</caption>
	<thead>
		<th ng-repeat="dayLabel in dayLabels">{{ ::dayLabel }}</th>
	</thead>
	<tbody>
		<tr ng-repeat="week in month.weeks">
			<td ng-repeat="day in week.days" ng-class="[day.class]" ng-click="selectDay(day)">{{ ::day.dayNum }}</td>
		</tr>
	</tbody>
</table>
