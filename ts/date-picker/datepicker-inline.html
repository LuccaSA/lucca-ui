<table ng-repeat="month in months">
	<caption>
		<i class="lui west arrow icon left pulled" ng-if="$first" ng-click="previousMonth()"></i>
		{{ month.date | luifMoment : month.currentYear ? "MMMM" : "MMMM - YYYY" }}
		<i class="lui east arrow icon right pulled" ng-if="$last" ng-click="nextMonth()"></i>
	</caption>
	<thead>
		<th ng-repeat="dayLabel in dayLabels">{{ ::dayLabel }}</th>
	</thead>
	<tbody>
		<tr ng-repeat="week in month.weeks">
			<td ng-repeat="day in week.days" ng-class="[day.class]" ng-click="selectDay(day)">{{ ::day.dayNum }}</td>
		</tr>
	</tbody>
</table>
