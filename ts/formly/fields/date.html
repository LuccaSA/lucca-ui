<div class="lui {{::options.templateOptions.display}} field">
	<luid-date-picker-popup ng-model="model[options.key]" ng-required="{{::options.templateOptions.required}}" name="{{::id}}" ng-disabled="options.templateOptions.disabled"></luid-date-picker-popup>
	<label for="{{::id}}">{{ options.templateOptions.label }}</label>
	<small class="message helper">{{ options.templateOptions.helper }}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$touched && form.{{::id}}.$error.required">{{::options.templateOptions.requiredMessage}}</small>
</div>
