<div class="lui {{::options.templateOptions.display}} field">
	<div class="lui {{::options.templateOptions.style}} input">
		<input placeholder="{{::options.templateOptions.placeholder }}" type="email" name="{{::id}}" ng-model="model[options.key]"  ng-required="{{::options.templateOptions.required}}" ng-disabled="options.templateOptions.disabled">
		<label for="{{::id}}">{{ options.templateOptions.label }}</label>
	</div>
	<small class="message helper">{{ options.templateOptions.helper }}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$dirty && form.{{::id}}.$error.required">{{::options.templateOptions.requiredError}}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$dirty && form.{{::id}}.$error.email">{{::options.templateOptions.emailError}}</small>
</div>
