<div class="lui {{::options.templateOptions.display}} portrait field">
	<div class="lui {{::options.templateOptions.style}} input">
		<luid-image-picker class="{{::options.templateOptions.size}} {{::options.templateOptions.style}}"
			ng-model="model[options.key]"
			name="{{::id}}"
			ng-required="{{options.templateOptions.required}}"
			ng-disabled="options.templateOptions.disabled"
			delete-enabled="options.templateOptions.deleteEnabled == null ? true : options.templateOptions.deleteEnabled"
			cropping-ratio="options.templateOptions.ratio"></luid-image-picker>
		<label for="{{::id}}">{{ options.templateOptions.label }}</label>
	</div>
	<small class="message helper">{{ options.templateOptions.helper }}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$dirty && form.{{::id}}.$error.required">{{::options.templateOptions.requiredError}}</small>
</div>
