<div class="lui {{::options.templateOptions.display}} field">
	<ui-select ng-model="model[options.key]" ng-required="{{options.templateOptions.required}}" ng-disabled="options.templateOptions.disabled" name="{{::id}}" focus-on="{{::id}}">
		<ui-select-match placeholder="{{::options.templateOptions.placeholder}}" allow-clear="true">{{$select.selected.label}}</ui-select-match>
		<ui-select-choices repeat="choice in options.templateOptions.choices | filter : $select.search">
			<div ng-bind-html="choice.label | highlight: $select.search"></div>
		</ui-select-choices>
	</ui-select>
	<label for="{{::id}}">{{ options.templateOptions.label }}</label>
	<small class="message helper">{{ options.templateOptions.helper }}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$touched && form.{{::id}}.$error.required">{{::options.templateOptions.requiredError}}</small>
</div>
