<div class="lui {{::options.templateOptions.display}} field">
	<luid-user-picker ng-model="model[options.key]" ng-required="{{::options.templateOptions.required}}" ng-disabled="options.templateOptions.disabled" name="{{::id}}"></luid-user-picker>
	<label for="{{::id}}">{{ options.templateOptions.label }}</label>
	<small class="message helper">{{ options.templateOptions.helper }}</small>
	<small class="message error lui animated up fade in" ng-show="form.{{::id}}.$touched && form.{{::id}}.$error.required">{{::options.templateOptions.requiredError}}</small>
</div>
