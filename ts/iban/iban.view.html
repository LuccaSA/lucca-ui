<input id="countryCode" class="upper-case" type="text" size="2" maxlength="2" ng-model="countryCode" ng-model-options="{ allowInvalid: true }" ng-pattern="countryCodePattern" ng-change="updateValue()" ng-paste="pasteIban($event)" ng-focus="selectInput($event)" select-next />
<input id="controlKey" class="upper-case" type="text" size="2" maxlength="2" ng-model="controlKey" ng-model-options="{ allowInvalid: true }" ng-pattern="controlKeyPattern" ng-change="updateValue()" select-next />
<input id="bban" class="upper-case" type="text" size="30" maxlength="30" ng-model="bban" ng-model-options="{ allowInvalid: true }" ng-pattern="bbanPattern" ng-change="updateValue()" />
