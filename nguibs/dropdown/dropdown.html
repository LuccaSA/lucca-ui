
<h2 class="lui divider below">Dropdown</h2>
<p><a class="lui fancy link" href="https://angular-ui.github.io/bootstrap/#/dropdown">github.io page</a></p>
<p>
	<div class="lui" uib-dropdown>
		<button class="lui button" uib-dropdown-toggle>
			Click me!
		</button>
		<ul uib-dropdown-menu class="dropdown-menu">
			<li class="dividing"><a>action</a></li>
			<li class="disabled"><a>disabled action</a></li>
			<li><a>another action</a></li>
		</ul>
	</div>
</p>
<div class="lui dashed divider">
	<h4 class="lui underline">Usage:</h4>
</div>
<p>
	<pre hljs no-escape language="html">&lt;div <b>class="lui"</b> uib-dropdown&gt;
&lt;button class="lui button" uib-dropdow-toggle&gt;click me&lt;/button&gt;
&lt;ul class="uib-dropdown-menu"&gt;
&lt;li&gt;&lt;a&gt;action&lt;/a&gt;&lt;/li&gt;
&lt;li class="disabled"&gt;&lt;a&gt;disabled&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;</pre>
</p>
