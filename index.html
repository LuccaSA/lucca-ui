<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Lucca UI - Demo</title>

	<link rel="icon" type="image/png" href="/img/favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css"/>
	<link rel="stylesheet" href="demo.min.css"/>

	<!-- Highlight JS -->
	<!-- Must be declared before angular-highlightjs -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>

	<!-- Angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-mocks.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.13.2/select.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-highlightjs/0.4.3/angular-highlightjs.min.js"></script>

	<!-- Other libs -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

	<!-- Common lib -->
	<script src="../dist/custom/lucca-ui-spe.js"></script>

	<!-- This app -->
	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript" src="js/sass-framework.js"></script>
	<script type="text/javascript" src="js/icons.js"></script>
	<script type="text/javascript" src="js/animations.js"></script>
	<script type="text/javascript" src="js/nguibs.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/lucca-spe.js"></script>
</head>
<body ng-app="demoApp">
	<nav id="banner" class="lui top stuck primary dividing menu" ng-controller="bannerCtrl">
		<h4 class="header item">
			<i class="lui icon jumping cc"></i>Lucca UI 2.0
		</h4>
		<a class="item" href="https://github.com/LuccaSA/lucca-ui/wiki">Github documentation</a>
		<a class="item" href="#/sass" ng-class="{ active: isActive('/sass') }">Sass framework</a>
		<a class="item" href="#/icons" ng-class="{ active: isActive('/icons') }">Lucca Icons</a>
		<a class="item" href="#/animations" ng-class="{ active: isActive('/animations') }">Animations</a>
		<a class="item" href="#/nguibs" ng-class="{ active: isActive('/nguibs') }">Bootstrap components</a>
		<a class="item" href="#/filters" ng-class="{ active: isActive('/filters') }">Lucca Filters</a>
		<a class="item" href="#/directives" ng-class="{ active: isActive('/directives') }">Lucca Directives</a>

		<a class="right item" href="#/lucca" ng-class="{ active: isActive('/lucca') }">Lucca Specific</a>
	</nav>

	<div ng-view class="lui container"></div>
</body>
</html>
