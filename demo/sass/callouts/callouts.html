
<h2 class="lui divider below">Callouts</h2>
<div class="lui callout">
	<p>
		<b>Default</b> - This is just a regular callout. <a class="lui fancy link" href="#/" class="lui button flat">Learn more</a>
	</p>
</div>
<div class="lui callout filled red">
	<p>
		<b>Filled</b> - This is a 'filled' style callout
	</p>
</div>

<p>
	Callouts can be listed in a `.lui.callouts` parent element:
</p>

<div class="lui callouts" style="width: 50%;margin-left: auto;margin-right: auto;">
	<div class="lui filled red callout">
		<h4 class="header">Error!</h4>
		<p>
			Something went terribly wrong
		</p>
		<div class="footer actions">
			<button class="lui button flat">Dismiss</button>
		</div>
	</div>
	<span class="lui filled green callout">Success<button class="lui button flat">Dismiss</button></span>
	<span class="lui filled orange callout">Achtung!<button class="lui button flat">Dismiss</button></span>
	<span class="lui filled callout">Fair enough...<button class="lui button flat">Dismiss</button></span>
</div>

<div class="lui up callout">
	<div class="lui attached slim secondary progressing progress">
		<div class="indicator" data-percentage="45" style="width: 45%;"></div>
	</div>

	<h4>You can attach a progress to a callout</h4>
</div>
