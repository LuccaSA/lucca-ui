
<h2 class="lui divider below">Inputs</h2>

<section class="lui red callout">
	Inputs have been heavily refactored in version <span class="lui label">3.0</span>, this doc might not be up to date
</section>

<div class="lui dashed divider">
	<h4 class="lui underline">Form</h4>
</div>

<div class="lui form">
	<div class="lui fields">
		<div class="lui mobile-6 column field">
			<label for="">First name</label>
			<div class="lui input">
				<input type="text" name="first-name" placeholder="First name" value="">
			</div>
		</div>
		<div class="lui mobile-6 column field">
			<label for="">Last name</label>
			<div class="lui input">
				<input type="text" name="last-name" placeholder="Last name" value="">
			</div>
		</div>
	</div>
	<div class="lui inline fields">
		<div class="lui invalid field">
			<label for="">Login</label>
			<div class="lui input with addon">
				<i class="lui addon user icon"></i>
				<input type="password" name="password" placeholder="login" value="">
			</div>
		</div>
		<div class="lui field">
			<label for="">Password</label>
			<div class="lui input">
				<input type="password" name="password" placeholder="Your password" value="qazwsxedc">
			</div>
		</div>
		<div class="lui invalid field">
			<label for="">Confirm password</label>
			<div class="lui input">
				<input type="password" name="password" placeholder="Your password" value="">
			</div>
		</div>
		<div class="lui field">
			<label for="">How many cats?</label>
			<div class="lui input">
				<select class="" name="">
					<option>1</option>
					<option>2</option>
					<option>5+</option>
					<option>10+</option>
				</select>
			</div>
		</div>
		<div class="lui field">
			<div class="lui input">
				<input type="checkbox" name="name" value="">
			</div>
			<label for="">Is it lovable?</label>
		</div>
	</div>
	<div class="lui fitting field">
		<label for="">A fitting field takes up the whole horizontal space</label>
		<div class="lui input">
			<textarea name=""></textarea>
		</div>
	</div>
</div>

<div class="lui dashed divider">
	<h4 class="lui underline">Search box</h4>
</div>
<div class="lui input search">
	<input type="search" placeholder="Search..." name="name" value="">
	<i class="empty"></i>
</div>
<div class="lui input search searching">
	<input type="search" placeholder="Searching..." name="name" value="">
</div>

<div class="lui fitting field">
	<div class="lui tagged searchable input">
		<span class="tags">
			<span class="tag">#tag 1 <a class="close"></a></span>
			<span class="tag">#tag 2 <a class="close"></a></span>
			<span class="selected tag">#tag 3 <a class="close"></a></span>
		</span>
		<input type="search" >
	</div>
</div>

<div class="lui dashed divider">
	<h4 class="lui underline">Fancy checkbox and radios</h4>
</div>
<div class="lui fitting field">
	<div class="lui checkbox">
		<input type="checkbox" id="yesnocheckbox" checked />
		<label for="yesno">yes or no?</label>
	</div>
</div>
<div class="lui fitting field">
	<div class="lui checkbox">
		<input type="checkbox" id="yesnocheckbox" checked disabled="disabled"/>
		<label for="yesno">Unfortunately, I'm disabled</label>
	</div>
</div>
<div class="lui inline fields">
	<div class="lui field">
		<div class="lui radio">
			<input type="radio" id="yesno" name="yesnoradio" checked value="yes"/>
			<label for="yesnoradio">yes</label>
		</div>
	</div>
	<div class="lui field">
		<div class="lui radio">
			<input type="radio" id="yesno" name="yesnoradio" value="no"/>
			<label for="yesnoradio">no</label>
		</div>
	</div>
</div>
