<h2 class="lui divider below">luifDefaultCode</h2>

<p>
	A basic filter that capitalizes and replace spaces by _
</p>

<div class="lui dashed divider">
	<h4 class="lui underline">Usage</h4>
</div>
<p>
	<pre hljs no-escape language="html">{{ myValue | luifDefaultCode }}</pre>
</p>

<div class="lui bottom dashed divider menu">
	<h4 class="lui underline">Demo</h4>
</div>
<div class="lui block round">
	<p>
		<span class="lui long input">
			<input type="text" ng-model="myValue">
			<label>Value</label>
		</span>
	</p>
	<p>
		MyValue : <code>{{myValue}}</code>
	</p>
	<p>
		With luifDefaultCode : <code>{{ myValue | luifDefaultCode }}</code>
	</p>
</div>
