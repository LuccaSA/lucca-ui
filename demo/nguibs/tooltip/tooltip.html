
<h2 class="lui divider below">Tooltip</h2>
<p><a class="lui fancy link" href="https://angular-ui.github.io/bootstrap/#/tooltip">github.io page</a></p>
<button uib-tooltip="Regular tooltip" tooltip-class="lui" tooltip-placement="bottom-right" class="lui button">Hover me!</button>
<button uib-tooltip="Primary tooltip" tooltip-class="lui primary" tooltip-placement="right" class="lui button">No, Me!!!</button>
<button uib-tooltip="OMG! An error!" tooltip-class="lui red" tooltip-trigger="click" tooltip-placement="left" class="lui button">Click me!</button>
<div class="lui dashed divider">
	<h4 class="lui underline">Usage:</h4>
</div>
<p>
	<pre hljs no-escape language="html">&lt;button uib-tooltip="Hello there!" <b>tooltip-class="lui"</b> class="lui button"&gt;Hover me!&lt;/button&gt;</pre>
</p>
