	<link rel="icon" type="image/png" href="/lucca.png" />
	<link rel="shortcut icon" type="image/png" href="/lucca.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

<body ng-app="demoApp" >
	<div id="demo">
		<nav id="banner" class="lui top stuck primary dividing menu">
			<h4 class="header item">
				<i class="lui icon jumping cc"></i>Lucca UI 3.0
			</h4>
			<a class="item" href="https://github.com/LuccaSA/lucca-ui/wiki">Github documentation</a>
			<a class="item" ui-sref="sass" ui-sref-active="active">Sass framework</a>
			<a class="item" ui-sref="icons" ui-sref-active="active">Icons</a>
			<a class="item" ui-sref="animations" ui-sref-active="active">Animations</a>
			<a class="item" ui-sref="nguibs" ui-sref-active="active">Bootstrap</a>
			<a class="item" ui-sref="filters" ui-sref-active="active">Lucca Filters</a>
			<a class="item" ui-sref="directives" ui-sref-active="active">Directives</a>
			<a class="item" ui-sref="lucca" ui-sref-active="active">Lucca Specific</a>
			<a class="item" ui-sref="form" ui-sref-active="active">Formly (WIP)</a>
		</nav>

		<main class="lui container">
			<nav ui-view="nav"></nav>
			<header ui-view="header"></header>
			<content ui-view="content"></content>
		</main>
	</div>
</body>
