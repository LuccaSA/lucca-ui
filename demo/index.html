<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Lucca UI - Demo</title>

	<link rel="icon" type="image/png" href="/img/favicon.png" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.13.1/select.min.css" media="screen" title="no title" charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="demo.min.css"/>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-mocks.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.1/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="../../bower_components/angular-route/angular-route.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-sanitize.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.13.2/select.min.js"></script>

	<script src="../dist/custom/lucca-ui-spe.js"></script>

	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript" src="js/less-framework.js"></script>
	<script type="text/javascript" src="js/icons.js"></script>
	<script type="text/javascript" src="js/animations.js"></script>
	<script type="text/javascript" src="js/nguibs.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/lucca-spe.js"></script>

</head>
<body ng-app="demoApp">
	<div id="banner" class="lui menu grey dividing justify" ng-controller="bannerCtrl">
		<div class="lui dividing left menu">
			<a class="item" href="#/less" ng-class="{ active: isActive('/less') || isActive('/') }">Less framework</a>
			<a class="item" href="#/icons" ng-class="{ active: isActive('/icons') }">Lucca Icons</a>
			<a class="item" href="#/animations" ng-class="{ active: isActive('/animations') }">Animations</a>
			<a class="item" href="#/nguibs" ng-class="{ active: isActive('/nguibs') }">Bootstrap components</a>
			<a class="item" href="#/filters" ng-class="{ active: isActive('/filters') }">Lucca Filters</a>
			<a class="item" href="#/directives" ng-class="{ active: isActive('/directives') }">Lucca Directives</a>
		</div>

		<div class="lui dividing menu right">
			<a class="item" href="#/lucca" ng-class="{ active: isActive('/lucca') }">Lucca Specific</a>
		</div>
	</div>

	<div ng-view></div>
</body>
</html>
